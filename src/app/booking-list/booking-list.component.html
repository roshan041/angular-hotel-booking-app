<app-home></app-home>
<h2 class="mt-3 mb-3">Bookings</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room No.</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{booking.guestEmail}}</td>
      <td>{{booking.guestEmail}}</td>
      <td>{{booking.roomNumber}}</td>
      <td>{{booking.checkInDate}}</td>
      <td>{{booking.checkOutDate}}</td>
      <td>
        <button class="btn btn-sm btn-danger mx-1" (click)="deleteBooking(booking.id)">delete</button>
        <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit',booking.id]">edit</button>
      </td>
    </tr>
  </tbody>
</table>
<ul *ngIf="bookings.length; else noBookings">
  
</ul>

<ng-template #noBookings>
  <p>No bookings available</p>
</ng-template>
