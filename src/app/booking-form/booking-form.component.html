<app-home></app-home>

<h2 class="mt-5 mb-3 text-center">Create a new Booking</h2>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Check-In Date:</label>
      <input class="form-control" type="date" formControlName="checkInDate">
      <small class="text-danger"
        *ngIf="bookingForm.get('checkInDate')?.invalid && bookingForm.get('checkInDate')?.touched">Check-In Date is
        required</small>
    </div>
    
    <div class="col">
      <label class="form-label">Check-Out Date:</label>
      <input class="form-control" type="date" formControlName="checkOutDate">
      <small class="text-danger"
        *ngIf="bookingForm.get('checkOutDate')?.invalid && bookingForm.get('checkOutDate')?.touched">Check-Out Date is
        required</small>
    
    </div>
  </div>
  

  <div class="mb-3">
    <label class="form-label">Guest Name:</label>
    <input class="form-control" type="text" formControlName="guestName">
    <small class="text-danger" *ngIf="bookingForm.get('guestName')?.invalid && bookingForm.get('guestName')?.touched">Guest Name is
      required</small>

  </div>

  <div class="mb-3">
    <label class="form-label">Guest Email:</label>
    <input class="form-control" type="email" formControlName="guestEmail">
    <small class="text-danger" *ngIf="bookingForm.get('guestEmail')?.invalid && bookingForm.get('guestEmail')?.touched">Guest Email is
      required</small>
  </div>

  <div class="mb-3">
    <label class="form-label">Room number:</label>
    <input class="form-control" type="number" formControlName="roomNumber">
    <small class="text-danger" *ngIf="bookingForm.get('roomNumber')?.invalid && bookingForm.get('roomNumber')?.touched">Room Number is
      required</small>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="bookingForm.invalid">Submit</button>
</form>
